            for (const key in slangMap) {

                // Pastikan key di-escape jika mengandung karakter khusus regex
                const escapedKey = key.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`\\b${escapedKey}\\b`, 'gi'); // 'g' for global, 'i' for case-insensitive
                result = result.replace(regex, slangMap[key]);
            }

            // 2. Reduce Repeating Characters (Max 2 consecutive identical letters)
            result = result.replace(/([a-zA-Z])\1{2,}/g, '$1$1');

            result = result.replace(/he(he)+/gi, 'hehe');
            result = result.replace(/ha(ha)+/gi, 'haha');

             result = result.replace(/\b(iya|masa|apa|kenapa|gimana|wah|oh|aduh|halo|hai|situ|sini)(?![a-z])/gi, '$1a');
             // result = result.replace(/\b(kamu|aku|itu|ini)(?![a-z])/gi, '$1u'); // Opsi 'u', bisa jadi aneh


            // 4. Punctuation Handling (Minimal & Contextual)
            result = result.replace(/([.,?!~;:]){2,}/g, '$1'); // "!!" -> "!", ",,," -> ","
            result = result.replace(/\.{4,}/g, '...'); // More than 3 dots become ellipsis
            result = result.replace(/(\s*\.\s*){3,}/g, '...'); // Handle spaced dots like ". . ."
            result = result.replace(/\s+([.,?!~;:])/g, '$1'); // Remove space before punctuation
            result = result.replace(/([.,?!~;:])(?=\S)/g, '$1 '); // Add space after punctuation if needed

             // Ensure sentence ends with appropriate punctuation or a gentle tilde/emoji
             const trimmedResult = result.trim();
            if (!/[.?!~]$/.test(trimmedResult) && !/(wkwk|hehe|haha)$/.test(trimmedResult)) {
                 if (trimmedResult.length > 0) { // Only add if there is content
                    if (trimmedResult.endsWith('terima kasih') || trimmedResult.endsWith('maaf') || trimmedResult.endsWith('tolong')) {
                         result += '.'; // Add period after polite phrases
                     } else if (Math.random() < 0.4) { // 40% chance for tilde
                        result += '~';
                     } else {
                        result += '.'; // Default to period
                     }
                 }
            }


            // 5. Capitalization (Sentence case - first letter only)
            // Capitalize the first letter of the entire text if it exists
             if (result.length > 0) {
                 result = result.charAt(0).toUpperCase() + result.slice(1);
             }


             // 6. Optional: Add Emoji (^^ atau hehe) - Kurangi frekuensi
             const endsWithPunctuation = /[.?!~]$/.test(result.trim());
             const endsWithLaughter = /(wkwk|hehe|haha)$/.test(result.trim());
             if (!endsWithPunctuation && !endsWithLaughter && result.length > 0) {
                 // Add ^^ if no punctuation and no laughter, but less often (20% chance)
                  if (Math.random() < 0.2) {
                      result += ' ^^';
                  }
             } else if (endsWithPunctuation && Math.random() < 0.1) {
                 // Very rarely add ^^ after punctuation (10% chance)
                  result += ' ^^';
             }


            // 7. Final Trim and Cleanup
            result = result.replace(/\s+/g, ' ').trim(); // Ensure single spaces

            return result;
        }

        // --- Event Handler Functions ---
        function handleGenerate() {
            const originalText = inputText.value;
            const gantengText = generateTypingGanteng(originalText);

            outputResult.textContent = gantengText || 'Tidak ada teks untuk diubah...'; // Tampilkan hasil atau pesan default
            outputResult.classList.add('visible'); // Animasikan tampilan hasil
            copyButton.disabled = !gantengText || gantengText === 'Tidak ada teks untuk diubah...'; // Enable copy button jika ada hasil valid
            copyButton.textContent = 'Salin Hasil'; // Reset teks tombol salin
            copyButton.className = ''; // Reset button style
        }

        // --- MODIFIED handleCopy with Fallback ---
        function handleCopy() {
            const textToCopy = outputResult.textContent;
            if (!textToCopy || textToCopy === 'Hasil akan muncul di sini...' || copyButton.disabled) {
                return; // Jangan salin jika tidak ada hasil atau tombol disabled
            }

            // --- Try Modern API First (navigator.clipboard) ---
            if (navigator.clipboard && window.isSecureContext) { // Check if API available and context is secure (HTTPS/localhost)
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopyFeedback(true); // Sukses
                }).catch(err => {
                    console.warn('Modern Clipboard API gagal, mencoba fallback:', err);
                    copyFallback(textToCopy); // Coba fallback jika gagal
                });
            } else {
                // --- Fallback for non-secure contexts or older browsers ---
                 console.warn('Modern Clipboard API tidak tersedia, menggunakan fallback.');
                 copyFallback(textToCopy);
            }
        }

        // --- Fallback Copy Function using document.execCommand ---
        function copyFallback(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;

            // Make textarea invisible and out of viewport
            textArea.style.position = 'fixed';
            textArea.style.top = '-9999px';
            textArea.style.left = '-9999px';
            textArea.style.opacity = '0';

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyFeedback(true); // Sukses
                } else {
                     showCopyFeedback(false); // Gagal
                     console.error('Fallback: Gagal menyalin dengan execCommand');
                }
            } catch (err) {
                showCopyFeedback(false); // Gagal
                console.error('Fallback: Error saat execCommand:', err);
            }

            document.body.removeChild(textArea); // Hapus textarea sementara
        }

        // --- Function to show feedback on copy button ---
        function showCopyFeedback(success) {
            if (success) {
                copyButton.textContent = 'Berhasil Disalin!';
                copyButton.classList.add('success');
                copyButton.classList.remove('error');
            } else {
                copyButton.textContent = 'Gagal Menyalin';
                copyButton.classList.add('error');
                 copyButton.classList.remove('success');
            }

            // Reset button after 2 seconds
             setTimeout(() => {
                copyButton.textContent = 'Salin Hasil';
                copyButton.className = ''; // Reset class
                // Re-check if output is valid to set disabled state correctly
                 const gantengText = outputResult.textContent;
                 copyButton.disabled = !gantengText || gantengText === 'Tidak ada teks untuk diubah...';
            }, 2000);
        }


        // --- Initial State ---
        generateButton.disabled = true; // Disable generate initially
        copyButton.disabled = true; // Disable copy initially

    </script>
