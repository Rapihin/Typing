<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Ganteng Generator ✨ v4 (JSON)</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ... CSS Anda (tidak perlu diubah) ... */
        :root {
            --bg-color: #f4f7f9; /* Sedikit off-white */
            --text-color: #333;
            --heading-color: #1a202c;
            --primary-color: #4a90e2; /* Biru lembut */
            --primary-hover-color: #357ABD;
            --secondary-color: #e2e8f0; /* Abu-abu muda untuk input/output */
            --secondary-text-color: #4a5568;
            --border-color: #cbd5e0;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: var(--primary-color);
            --success-color: #48bb78; /* Hijau untuk sukses */
            --error-color: #f56565; /* Merah untuk error */

            --font-body: 'Inter', sans-serif;
            --font-heading: 'Space Grotesk', sans-serif; /* Atau 'Playfair Display' */

            --transition-speed: 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --text-color: #e2e8f0;
                --heading-color: #f7fafc;
                --primary-color: #63b3ed; /* Biru lebih cerah di dark mode */
                --primary-hover-color: #4299e1;
                --secondary-color: #2d3748;
                --secondary-text-color: #a0aec0;
                --border-color: #4a5568;
                --card-bg-color: #2d3748;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --icon-color: var(--primary-color);
                --success-color: #68d391;
                --error-color: #fc8181;
            }
        }

        /* --- Reset & Basic Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        /* --- Layout Container --- */
        .container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start slightly lower */
            animation: fadeInUp 0.6s ease-out forwards; /* Animation */
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        header .icon-typing {
            width: 60px;
            height: auto;
            color: var(--icon-color);
            margin-bottom: 0.5rem;
            transition: color var(--transition-speed) ease;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem; /* Ukuran heading besar */
            line-height: 1.2; /* Line-height longgar */
            color: var(--heading-color);
            transition: color var(--transition-speed) ease;
        }

        header p {
            color: var(--secondary-text-color);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
            transition: color var(--transition-speed) ease;
        }

        /* --- Input & Output Sections --- */
        .input-section,
        .output-section {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s 0.2s ease-out forwards; /* Staggered animation */
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--heading-color);
            transition: color var(--transition-speed) ease;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical; /* Allow vertical resize */
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb, 74, 144, 226), 0.3); /* Use RGB for opacity */
        }

        /* Utility to parse primary color to RGB for focus shadow */
        body:has(:root) {
          --primary-color-rgb: 74, 144, 226; /* Default RGB for #4a90e2 */
        }
        @media (prefers-color-scheme: dark) {
          body:has(:root) {
             --primary-color-rgb: 99, 179, 237; /* RGB for #63b3ed */
          }
        }


        /* --- Buttons --- */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end; /* Align buttons to the right */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens if needed */
        }

        button {
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            padding: 0.8rem 1.8rem; /* Padding lebar */
            border: none;
            border-radius: 50px; /* Tombol bulat */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease, color 0.2s ease, opacity 0.2s ease;
            position: relative; /* For potential ripple later */
            overflow: hidden; /* For potential ripple later */
            white-space: nowrap; /* Prevent text wrapping inside button */
        }

        #generateButton {
            background-color: var(--primary-color);
            color: #fff;
        }
        #generateButton:disabled {
            background-color: var(--secondary-color);
            color: var(--secondary-text-color);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        #generateButton:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px); /* Sedikit loncat */
            box-shadow: 0 4px 10px rgba(var(--primary-color-rgb, 74, 144, 226), 0.3);
        }

        #copyButton {
            background-color: var(--secondary-color);
            color: var(--secondary-text-color);
        }
         #copyButton:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        #copyButton:hover:not(:disabled) {
            background-color: var(--border-color);
            transform: translateY(-2px); /* Sedikit loncat */
        }
         /* Status feedback styles */
        #copyButton.success {
            background-color: var(--success-color);
            color: #fff;
        }
        #copyButton.error {
             background-color: var(--error-color);
             color: #fff;
        }


        button:active:not(:disabled) {
           transform: translateY(0px) scale(0.98); /* Efek "ditekan" */
           box-shadow: none;
        }

        /* --- Output Area --- */
        #outputResult {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px dashed var(--border-color); /* Dashed border */
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color); /* Use default text color for output */
            font-size: 1rem;
            line-height: 1.7; /* Slightly more spacious */
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            word-wrap: break-word; /* Prevent overflow */
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease, color var(--transition-speed) ease, opacity 0.4s ease, transform 0.4s ease;
            /* Opacity/Transform for result animation handled by JS adding/removing .visible */
        }

        #outputResult.visible {
            opacity: 1;
            transform: scale(1);
        }
         #outputResult:not(.visible){
             opacity: 0;
             transform: scale(0.98);
         }


        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 0.9rem;
            }
            button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
                 width: 100%; /* Make buttons full width on small screens */
            }
            .button-group {
                flex-direction: column; /* Stack buttons on small screens */
                align-items: stretch; /* Make buttons full width */
                 gap: 0.75rem; /* Adjust gap for stacked buttons */
            }
            .input-section .button-group,
            .output-section .button-group {
                 margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <svg class="icon-typing" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
            </svg>

            <h1>Typing Ganteng Generator ✨</h1>
            <p>Ubah gaya tulisanmu jadi lebih rapi dan kekinian! (Kamus dimuat dari JSON)</p>
        </header>

        <div class="input-section">
            <label for="inputText">Teks Asli Kamu:</label>
            <textarea id="inputText" rows="5" placeholder="Contoh: mager bgt gw hari ini, pengen healing aja rasanya... ygy?"></textarea>
            <div class="button-group">
                 <button id="generateButton" disabled>✨ Generate Typing Ganteng</button> </div>
        </div>

        <div class="output-section">
            <label for="outputResult">Hasil Typing Ganteng:</label>
            <div id="outputResult" aria-live="polite">Memuat kamus kata...</div> <div class="button-group">
                 <button id="copyButton" disabled>Salin Hasil</button> </div>
        </div>

    </div>

    <script src="typing.js" defer></script>

</body>
</html>
