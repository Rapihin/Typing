    <style>
        /* --- CSS Variables (Konfigurasi Tema) --- */
        :root {
            --bg-color: #f4f7f9;
            --text-color: #333;
            --heading-color: #1a202c;
            --primary-color: #4a90e2;
            --primary-hover-color: #357ABD;
            --secondary-color: #e2e8f0;
            --secondary-text-color: #4a5568; /* Digunakan juga untuk footer */
            --border-color: #cbd5e0; /* Digunakan juga untuk border footer */
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: var(--primary-color);
            --success-color: #48bb78;
            --error-color: #f56565;

            --font-body: 'Inter', sans-serif;
            --font-heading: 'Space Grotesk', sans-serif;

            --transition-speed: 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --text-color: #e2e8f0;
                --heading-color: #f7fafc;
                --primary-color: #63b3ed;
                --primary-hover-color: #4299e1;
                --secondary-color: #2d3748;
                --secondary-text-color: #a0aec0; /* Digunakan juga untuk footer */
                --border-color: #4a5568; /* Digunakan juga untuk border footer */
                --card-bg-color: #2d3748;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --icon-color: var(--primary-color);
                --success-color: #68d391;
                --error-color: #fc8181;
            }
        }

        /* --- Reset & Basic Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column; /* Ubah agar footer bisa di bawah */
            justify-content: center; /* Tengahkan container utama */
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        /* --- Layout Container --- */
        .container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color var(--transition-speed) ease;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start slightly lower */
            animation: fadeInUp 0.6s ease-out forwards; /* Animation */
            margin-bottom: auto; /* Dorong footer ke bawah jika konten pendek */
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        header .icon-typing {
            width: 60px;
            height: auto;
            color: var(--icon-color);
            margin-bottom: 0.5rem;
            transition: color var(--transition-speed) ease;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            line-height: 1.2;
            color: var(--heading-color);
            transition: color var(--transition-speed) ease;
        }

        header p {
            color: var(--secondary-text-color);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
            transition: color var(--transition-speed) ease;
        }

        /* --- Input & Output Sections --- */
        .input-section,
        .output-section {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s 0.2s ease-out forwards;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--heading-color);
            transition: color var(--transition-speed) ease;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb, 74, 144, 226), 0.3);
        }

        /* Utility to parse primary color to RGB for focus shadow */
        body:has(:root) {
          --primary-color-rgb: 74, 144, 226;
        }
        @media (prefers-color-scheme: dark) {
          body:has(:root) {
             --primary-color-rgb: 99, 179, 237;
          }
        }

        /* --- Buttons --- */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        button {
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease, color 0.2s ease, opacity 0.2s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        #generateButton {
            background-color: var(--primary-color);
            color: #fff;
        }
        #generateButton:disabled {
            background-color: var(--secondary-color);
            color: var(--secondary-text-color);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        #generateButton:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(var(--primary-color-rgb, 74, 144, 226), 0.3);
        }

        #copyButton {
            background-color: var(--secondary-color);
            color: var(--secondary-text-color);
        }
         #copyButton:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        #copyButton:hover:not(:disabled) {
            background-color: var(--border-color);
            transform: translateY(-2px);
        }
        #copyButton.success {
            background-color: var(--success-color);
            color: #fff;
        }
        #copyButton.error {
             background-color: var(--error-color);
             color: #fff;
        }
        button:active:not(:disabled) {
           transform: translateY(0px) scale(0.98);
           box-shadow: none;
        }

        /* --- Output Area --- */
        #outputResult {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease, color var(--transition-speed) ease, opacity 0.4s ease, transform 0.4s ease;
        }
        #outputResult.visible {
            opacity: 1;
            transform: scale(1);
        }
         #outputResult:not(.visible){
             opacity: 0;
             transform: scale(0.98);
         }

        /* --- Footer Styling --- */
        /* Tambahkan style ini */
        footer {
            width: 100%; /* Agar lebar penuh */
            text-align: center;
            margin-top: 3rem; /* Jarak dari container utama */
            padding: 1.5rem 1rem; /* Padding atas/bawah dan samping */
            font-size: 0.85em; /* Ukuran font lebih kecil */
            color: var(--secondary-text-color); /* Warna teks abu-abu */
            border-top: 1px solid var(--border-color); /* Garis pemisah tipis */
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
                justify-content: flex-start; /* Align container ke atas di mobile */
            }
            .container {
                padding: 1.5rem;
                margin-bottom: 2rem; /* Beri jarak sebelum footer di mobile */
            }
            h1 { font-size: 2rem; }
            header p { font-size: 0.9rem; }
            button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
                 width: 100%;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
                 gap: 0.75rem;
            }
            .input-section .button-group,
            .output-section .button-group {
                 margin-top: 1rem;
            }
            footer {
                margin-top: 2rem;
                padding: 1rem 0.5rem;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            </svg>

            <h1>Typing Ganteng Generator ✨</h1>

        <div class="input-section">

                 <button id="copyButton" disabled>Salin Hasil</button> </div>
        </div>

    </div> <footer>

        </footer>
